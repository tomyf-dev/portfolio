name: Fetch Articles and Deploy

on:
  schedule:
    # æ¯æ—¥ UTC 0:00 (JST 9:00) ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch articles
        run: pnpm fetch-articles

      - name: Create build branch and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/
          git commit -m "chore: update articles

          ğŸ¤– Generated with GitHub Actions" || echo "No changes to commit"
          git push --force origin HEAD:build
